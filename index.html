<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kink Artist Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-title">Kink Artist Explorer</h1>
    <button id="reset-filters">Reset</button>
  </header>

  <main>
    <div id="tag-buttons" class="tag-container"></div>
    <div id="jrpg-bubbles" class="bubble-container"></div>
    <div id="artist-gallery" class="gallery"></div>
  </main>

  <footer>
    <div id="audio-controls">
      <audio id="audio-player" controls loop></audio>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
