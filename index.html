<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="background-blur"></div>
  <div id="tag-filter">
  <input type="text" id="tag-search" placeholder="Type to filter tags..." />
  <div id="tag-buttons"></div>
  <button id="clear-tags" style="display:none;">Clear All</button>
  <input type="text" id="artist-name-filter" placeholder="Filter by artist name...">  
</div>
<div id="filtered-results"></div>
  <div id="audio-controls">
    <button id="prev-audio">⏮</button>
    <button id="toggle-audio">🔊</button>
    <button id="next-audio">⏭</button>
  </div>
  
  <div class="sidebar-wrapper">
    <button class="sidebar-toggle">Copied Artists</button>
  <div id="copied-sidebar"></div>
  </div>

  <div id="artist-gallery"></div>

  <div id="jrpg-bubbles"></div>

  <div id="lightbox">
    <button class="close">×</button>
    <button id="prev-img">◀</button>
    <img id="lightbox-img" src="" alt="Artwork">
    <button id="next-img">▶</button>
    <div id="lightbox-caption"></div>
  </div>

 
  <audio id="moan-audio" src="moan.mp3"></audio>
  <script src="script.js"></script>
  </body>
</html>
