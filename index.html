<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="background-blur"></div>

  <div id="tag-buttons"></div>
  <div class="sidebar-wrapper">
    <button class="sidebar-toggle">Copied Artists</button>
  <div id="copied-sidebar"></div>
  </div>

  <div id="artist-gallery"></div>

  <div id="jrpg-bubbles"></div>

  <div id="lightbox">
    <button class="close">×</button>
    <button id="prev-img">◀</button>
    <img id="lightbox-img" src="" alt="Artwork">
    <button id="next-img">▶</button>
    <div id="lightbox-caption"></div>
  </div>

  <div id="soundcloud-container">
    <iframe id="sc-player" width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"></iframe>
  </div>
  
  <div id="audio-controls">
  <button id="prev-audio">⏮</button>
  <button id="toggle-audio">🔊 Femdom Hypno</button>
  <button id="next-audio">⏭</button>
  </div>
  <audio id="moan-audio" src="moan.mp3"></audio>
  <script src="script.js"></script>
  </body>
</html>
