<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artist Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div id="background-blur"></div>
  <div id="tag-filter">
    <input type="text" id="tag-search" placeholder="Type to filter tags..." />
    <input type="text" id="artist-name-filter" placeholder="Filter by artist name...">
    <div id="tag-buttons"></div>
    <button id="clear-tags" style="display:none;">Clear All</button>
  </div>
  <div id="filtered-results"></div>

  <!-- Copied Artists Sidebar -->
  <div class="sidebar-wrapper">
    <div id="copied-sidebar"></div>
  </div>

  <div id="artist-gallery"></div>

  <div id="jrpg-bubbles"></div>

  <div id="lightbox">
    <button class="close">×</button>
    <button id="prev-img">◀</button>
    <img id="lightbox-img" src="" alt="Artwork">
    <button id="next-img">▶</button>
    <div id="lightbox-caption"></div>
  </div>


  <!-- Audio Control Panel -->
  <div id="audio-panel" class="audio-panel hidden">
    <div class="audio-header">
      🎧 <span id="audio-track-name">No track playing</span>
    </div>
    <div class="audio-controls">
      <button id="audio-prev">⏮️</button>
      <button id="audio-toggle">⏯️</button>
      <button id="audio-next">⏭️</button>
      <button id="moan-mute">🔇 Moan</button>
    </div>
  </div>

  <!-- Toggle Button -->
  <button id="audio-panel-toggle" class="audio-toggle">🎵</button>
  <button class="sidebar-toggle">🎀</button>

  <!-- Moan Audio -->
  <audio id="moan-audio" preload="auto">
    <source src="moan.mp3" type="audio/mpeg">
  </audio>
  
  <button id="back-to-top" title="Back to top">↑</button>
  <div class="floating-buttons">
  <button class="audio-toggle">...</button>
  <button class="sidebar-toggle">...</button>
  </div>
  <!-- Hypnosis Audio -->
  <audio id="hypnoAudio" preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
