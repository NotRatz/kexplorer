name: Update JSON File

on:
  workflow_dispatch:  # run manually
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kexplorer  # match your repo folder name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install  # optional if you don't use a package.json

      - name: Run update script
        run: node update-json.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add artists.json
          git commit -m "Auto-update artists.json [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
