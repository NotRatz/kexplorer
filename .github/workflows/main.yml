name: Update artists.json with post counts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kexplorer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install || echo "No dependencies"

      - name: Run update-json.js
        run: node update-json.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update artists.json [skip ci]"
          branch: auto/update-artists
          title: "Update artists.json with post counts"
          body: "This PR was automatically generated by a GitHub Action to update post counts in artists.json."
          base: main
