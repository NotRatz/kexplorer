name: Update JSON File

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B auto/update-artists

      - name: Run update script
        run: node update-json.js

      - name: Commit changes
        run: |
          git add artists.json
          git diff --cached --quiet || git commit -m "Auto-update artists.json [skip ci]"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update artists.json [skip ci]"
          branch: auto/update-artists
          title: "ðŸ”„ Auto-update artists.json"
          body: |
            This pull request was automatically generated by a scheduled GitHub Action.
            It updates the `artists.json` file with the latest post counts.
          base: main
