name: Update artists.json

on:
  workflow_dispatch:       # Run manually
  schedule:
    - cron: '0 0 * * *'     # Run daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if needed)
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Run update script
        run: node update-json.js

      - name: Show git diff
        run: git diff artists.json || echo "No diff found"

      - name: Create or update PR if changes exist
        id: create_pr
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B auto/update-artists
          git add artists.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "Auto-update artists.json [skip ci]"
          git push --force --set-upstream origin auto/update-artists
          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create pull request
        if: steps.create_pr.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/update-artists
          title: "Auto-update artists.json"
          body: "This pull request was automatically generated by a scheduled GitHub Action."
          commit-message: "Auto-update artists.json [skip ci]"
